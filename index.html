 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      
    
      <h3 class="btn btn-default" id="heading">FACE RECOGNITION</h3>
      <br><br>

      <p>
        Model is trained to identify the following people: 
        <br> <br> <br>
        <b id="name_of_objects" >
        Jaehyun
        <hr>
        Riwoo
        <hr>
        Woonhak
        <hr>
        Taesan
        <hr>
        Sungho
        <hr>
        Leehan
        <hr>
        </b>
      </p>
      
      <br>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      
     
      <button class="btn btn-info" onclick="capture()">Capture Image</button>
      <button class="btn btn-success" onclick="predict()">Predict Image</button>
      <br><br>

      <h4 id="object">Object:</h4>
      <h4 id="accuracy">Accuracy:</h4>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
